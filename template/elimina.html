<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Elimina Prodotto</title>
    <script>
        function confermaEliminazione() {
            var conferma = confirm("Sei sicuro di voler eliminare il prodotto?");
            if (conferma) {
                // Se l'utente conferma, invia il modulo
                document.getElementById("moduloEliminazione").submit();
            } else {
                // Altrimenti, annulla l'azione
                return false;
            }
        }
    </script>
</head>
<body>
    <h1> Eliminazione prodotti:</h1>
    {% if condizione%}
        <p style="color: red;">{{ condizione}}</p>
    {% endif %}
    <form id="moduloEliminazione" action="/elimina" method="post" onsubmit="return confermaEliminazione()">
        <label for="nome">Inserisci il nome del prodotto da eliminare: </label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="corsia">Inserisci il numero della corsia del prodotto: </label>
        <input type="text" id="corsia" name="corsia" required><br><br>
        <input type="submit" value="Elimina prodotto">
    </form>

    <p>Per tornare al menu clicca qui -> <a href="/">Menu</a></p>
    
</body>
</html>
